<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Please Enter Key</h1>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <input type="password" name="access_key" placeholder="Access Key" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
